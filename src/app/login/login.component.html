<div class="row" id="login">
    <div class="col-sm-4"></div>
    <div class="col-sm-6">

      <div class="card border-success text-center">
        <div class="card-header">
          CurioStore
        </div>
        <div class="card-body text-success">
          <h4 class="card-title">Login</h4>
          <p class="card-text">

            
            <div class="form-group">
              <label for="email"><b>Email address</b></label>
              <input [(ngModel)]="username" type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter Email">
            </div>

            <div class="form-group">
              <label for="password"><b>Password</b></label>
              <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <a class="btn btn-success" (click)="login()">Submit</a>
        </div>
      </div>
  </div>
</div>
