
<div [classList]="getClasses()" *ngIf="message">
    <div class="card-header">
        {{message.title}}
    </div>
    <div class="card-body">
        <span *ngIf="isSingleMessage()">
            {{message.message}}
        </span>
        <span *ngIf="!isSingleMessage()">
            <ul>
                <li *ngFor="let message of message.message">
                    {{message}}
                </li>
            </ul>
        </span>
    </div>
</div>
